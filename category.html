<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokyoLife - Danh mục</title>

    <!-- CSS reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- CSS Libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- CSS Common -->
    <link rel="stylesheet" href="./assets/css/common.css" />

    <!-- CSS private/components -->
    <link rel="stylesheet" href="./assets/css/components/header.css" />
    <link rel="stylesheet" href="./assets/css/components/footer.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="d-flex-center">
      <div class="logo">logo</div>
      <nav>
        <ul class="d-flex-center">
          <li><a href="">Home</a></li>
          <li><a href="">Category</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Services</a></li>
        </ul>
      </nav>

      <div class="user-control">
        <div class="user-icon">icon</div>
      </div>
    </header>
    <h1>Sản phẩm hot tháng 11</h1>
    <div class="product-filter">
      <select name="sort" id="">
        <option value="">Sắp xếp theo</option>
        <option value="1">Giá tăng dần</option>
        <option value="2">Giá giảm dần</option>
        <option value="3">Tên từ a-z</option>
        <option value="4">Tên từ z-a</option>
        <option value="5">Lượt đánh giá cao nhất</option>
      </select>
    </div>
    <div id="products"></div>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <!-- <a class="page-link" href="#" tabindex="-1">Previous</a> -->
          <li class="page-item"><button class="pre">Previous</button></li>
        </li>
        <li class="page-item"><button class="page-link prePage"></button></li>
        <li class="page-item"><button class="page-link currentPage"></button></li>
        <li class="page-item"><button class="page-link nextPage"></button></li>
        <li class="page-item">
          <li class="page-item"><button class="next">Next</button></li>

        </li>
      </ul>
    </nav>

    <!-- axios -->

      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    <script src="./assets/js/main.js"></script>
