<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/auth.css" />
  </head>
  <body>
    <form action="" class="form-auth" id="formRegister">
      <h1>Register now!</h1>
      <div class="mb-3">
        <label class="form-label" for="">Email</label>
        <input
          class="form-control"
          type="email"
          placeholder="Email"
          name="email"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="">Password</label>
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>

      <div class="mb-3">
        <button class="btn btn-primary w-100">Register</button>
      </div>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"
      integrity="sha512-WkZrEcQ5LMyNy6Y2PQf+Tu3vMcsmKKRKuPXtJSTHQJ3mpuvLRlA5dlDDhrrcXfyWr6Z/y3wIMfjfqVFO/gDZYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./assets/js/auth.js"></script>
  </body>
</html>
